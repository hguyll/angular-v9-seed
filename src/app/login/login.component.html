<form [formGroup]="loginForm"
    (ngSubmit)="onSubmit(loginForm.value)">
    <label for="userName">User Name</label>
    <input type="text"
        id="userName"
        name="userName"
        formControlName="userName">
    <button type="submit">Submit</button>
    <p *ngIf="!loginForm.controls['userName'].valid && loginForm.controls['userName'].touched">
        You must enter a name and it cannot exceed five characters.</p>
</form>
<h1>Hi {{ userName.value }}</h1>
